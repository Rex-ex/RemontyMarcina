<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Remonty Marcina</title>
    <!-- !! delete below line on final version -->
    <META NAME="robots" CONTENT="noindex,nofollow">

    <!-- main CSS -->
    <link rel="stylesheet" href="_css/main.css"/>
    <!-- bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="_css/bootstrap.min.css"/>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- fancybox CSS -->
    <link rel="stylesheet" href="_css/jquery.fancybox.min.css"/>

  </head>
  <body>
  <div class="wrapper">
    <header>
      <div id="jumbo" class="cardContainer">

        <div id="menuHam">
          <div class="hamburger hamburger--squeeze">
            <div class="hamburger-box">
              <div class="hamburger-inner"></div>
            </div>
          </div>
        </div>

        <div id="logo">
          <img src="img/jumbo/RMcolor.svg" />
        </div>

        <div id="carouselContainer">
          <div id="carouselControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="" src="img/gallery/project00/RMe00-01.jpg" alt="">
              </div>
              <div class="carousel-item">
                <img class="" src="img/gallery/project00/RMe00-02.jpg" alt="">
              </div>
              <div class="carousel-item">
                <img class="" src="img/gallery/project00/RMe00-03.jpg" alt="">
              </div>
              <div class="carousel-item">
                <img class="" src="img/gallery/project00/RMe00-04.jpg" alt="">
              </div>
              <div class="carousel-item">
                <img class="" src="img/gallery/project00/RMe00-05.jpg" alt="">
              </div>
              <div class="carousel-item">
                <img class="" src="img/gallery/project00/RMe00-06.jpg" alt="">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div id="welcome" class="cardContainer">
        <div id="infoGraph">
          <img src="icons/infoGraph.svg" /> 
        </div>
      </div>
    </section>

    <section>
      <div id="gallery" class="cardContainer">
      </div>
    </section>

    <section>
      <div id="about" class="cardContainer">
      </div>
    </section>

    <footer>
      <div id="contact" class="cardContainer">
      </div>
    </footer>

  </div>

  <!-- JQuery, bootstrap JS -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- hamburgersJS -->
  <script src="js/hamMenu.js"></script>
  <!-- fancybox options -->
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/fancyboxOptions.js"></script>

  </body>
</html>
